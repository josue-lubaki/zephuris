<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />

    <!-- https://animate.style/ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Importation de la feuille de style -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Zephuris</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo animate__animated animate__fadeInTopLeft"
          >Zephuris</a
        >
        <div class="nav__menu" id="nav-menu">
          <!-- Liste des options du menu -->
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Accueil
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="uil uil-briefcase-alt nav__icon"></i> Services
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <!-- Bouton pour changer le mode -->
          <i class="uil uil-moon change-mode" id="theme-button"></i>

          <!-- Button Application -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="banner section" id="banner-making-order">
        <div class="banner__container">
          <video autoplay="true" loop="true" preload="auto">
            <source
              src="./assets/videos/cooking-your-food.mp4"
              type="video/mp4"
            />
            <source src="./assets/videos/man-making-food" type="video/mp4" />
            <source src="./assets/videos/make-an-order.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas les vid√©os !
          </video>
        </div>
      </section>

      <section class="meal section" id="meal-section">
        <div class="meal__container">
          <ul class="meals__list" id="result-meal">
            <li>
              <h3>Changement...</h3>
            </li>
          </ul>
        </div>
      </section>

      <a href="#banner-making-order" style="transition: 0.6s"
        ><i
          class="uis uis-arrow-circle-up"
          style="color: var(--first-color)"
          id="upBtn"
        ></i
      ></a>
    </main>
    <!-- Importation de la feuille des scripts -->
    <script type="text/javascript" src="./assets/script.js" defer></script>
  </body>
</html>
